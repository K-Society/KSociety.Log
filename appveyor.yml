branches:
  only:
    - master
    - develop

image: Visual Studio 2022

version: 1.0.0.{build}
platform: Any CPU
configuration: Release

environment:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  NUGET_XMLDOC_MODE: skip
  LogSystemVersion: 0.0.0.0

install:
  - ps: .\install-wix.ps1 -PackageName "wix311.exe"
  - ps: .\install-vsix.ps1 -PackageName "Votive2022.vsix"

build:
  verbosity: minimal

build_script:
  - appveyor.cmd
  
after_build:
  - ps: $logSystemPath = Resolve-Path .\Src\00\KSociety.Log.Install\K-Society.Log.exe; $array = [System.Diagnostics.FileVersionInfo]::GetVersionInfo("$logSystemPath").FileVersion -split "\."; $env:LogSystemVersion = $array[0] + "." + $array[1] + "." + $array[2]; Write-Host "$env:LogSystemVersion"

test: off

pull_requests:
  do_not_increment_build_number: true

nuget:
  disable_publish_on_pr: true

skip_branch_with_pr: true
skip_tags: true

#build:
#  publish_nuget: true

artifacts:
  - path: build\**\Release\*.nupkg
    name: nuget
  - path: Src\00\KSociety.Log.Install\K-Society.Log.exe
    name: logsysteminstaller

deploy:
  - provider: NuGet
    server: https://ci.appveyor.com/nuget/k-society/api/v2/package
    api_key:
      secure: jIQOXURv/wJ2bys5OTJpp+zTyN8tyVAnczeodJUK3Nw=
    skip_symbols: true
    symbol_server: 
    artifact: /.*\.nupkg/
    on:
      branch: /^(master|develop)$/
      
  - provider: NuGet
    server: 
    api_key:
      secure: bOgKbntjK/dMmw71pGK590FEZxLbgGSMMRdcesvYD0YBd0D8YoTNhCFHUxTUIKyw
    skip_symbols: true
    symbol_server: 
    artifact: /.*\.nupkg/
    on:
      branch: master
         
  - provider: GitHub
    release: K-Society.Log $(LogSystemVersion) #LogViewer-v$(appveyor_build_version)
    description: 'K-Society.Log $(LogSystemVersion)'
    auth_token:
      secure: ENcLoui/QOEIlADrbVlH5ZeIjOaJih6C65EM9p7Rs+KX45w7p8Y4J6KTHPRk5LbY
    artifact: logsysteminstaller
    draft: false
    prerelease: false
    force_update: true
    tag: $(LogSystemVersion)
    on:
      branch: master
      #appveyor_repo_tag: true

